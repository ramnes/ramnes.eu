<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="fr" xml:lang="fr">
  <head>
    <title>ramnes | Guillaume Gelin</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <style type="text/css">
      @font-face {
          font-family: "Mona Sans";
          src:
              url("https://github.githubassets.com/static/fonts/github/mona-sans.woff2") format("woff2 supports variations"),
              url("https://github.githubassets.com/static/fonts/github/mona-sans.woff2") format("woff2-variations");
          font-weight: 200 900;
          font-stretch: 75% 125%;
      }

      @font-face {
          font-family: "Hubot Sans";
          src:
              url("https://github.githubassets.com/static/fonts/github/hubot-sans.woff2") format("woff2 supports variations"),
              url("https://github.githubassets.com/static/fonts/github/hubot-sans.woff2") format("woff2-variations");
          font-weight: 400 900;
          font-stretch: 75% 125%;
      }

      html {
          padding: 0;
          background-color: #333;
      }

      a {
          color: #ddd;
      }

      a:hover a:focus {
          color: #eee;
          outline: 0;
      }

      a img {
          border: none !important;
      }

      h1 {
          text-shadow: 3px 10px 50px #444;
          margin: 0 0 -4px 0;
          font-family: "Mona Sans", sans-serif;
          font-size: 3em;
          font-weight: 500;
          color: #ddd;
      }

      h2 {
          margin: 0;
          font-family: "Hubot Sans", sans-serif;
          font-size: 2em;
          font-weight: 200;
          color: #555;
      }

      #content {
          margin-top: 10%;
      }

      #title {
          position: absolute;
          left: 50%;
          top: 50%;
          width: 400px;
          height: 250px;
          margin-left: -200px;
          margin-top: -350px;
          padding-top: 60px;
          display: none;
          text-align: center;
      }

      #header img {
          position: absolute;
          z-index: 5;
          left: 50%;
          top: 50%;
          width: 240px;
          height: 240px;
          margin-left: -120px;
          margin-top: -170px;
          border: 0.4em solid #555;
          border-radius: 500px;
          -moz-transform: rotate(5deg);
          -webkit-transform: rotate(5deg);
          -o-transform: rotate(5deg);
          -ms-transform: rotate(5deg);
          transform: rotate(5deg);
          -moz-transition: all 1s ease;
          -webkit-transition: all 1s ease;
          -o-transition: all 1s ease;
          -ms-transition: all 1s ease;
          transition: all 1s ease;
      }

      #header img:hover{
          cursor: pointer;
          border: 0.4em solid #ddd;
          box-shadow: 3px 10px 50px #444;
          -moz-transform: rotate(0);
          -webkit-transform: rotate(0);
          -o-transform: rotate(0);
          -ms-transform: rotate(0);
          transform: rotate(0);
          -moz-transition: all 0.5s ease;
          -webkit-transition: all 0.5s ease;
          -o-transition: all 0.5s ease;
          -ms-transition: all 0.5s ease;
          transition: all 0.5s ease;
      }

      #social {
          position: absolute;
          left: 50%;
          top: 50%;
          width: 400px;
          height: 70px;
          margin-left: -200px;
          margin-top: 120px;
          display: none;
          text-align: center;
      }

      #social img {
          width: 65px;
          opacity: 0.15;
          filter: invert(100%);
          filter: alpha(opacity=15);
          margin-left: 0.6em;
          margin-right: 0.6em;
          -moz-transition: all 0.7s ease;
          -webkit-transition: all 0.7s ease;
          -o-transition: all 0.7s ease;
          -ms-transition: all 0.7s ease;
          transition: all 0.7s ease;
      }

      #social img:hover {
          opacity: 0.85;
          filter: alpha(opacity=85);
          -moz-transition: all 0.3s ease;
          -webkit-transition: all 0.3s ease;
          -o-transition: all 0.3s ease;
          -ms-transition: all 0.3s ease;
          transition: all 0.3s ease;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js">
    </script>
    <script>
      $(document).ready(function() {
          $("#header").click(function() {
              $("#social").fadeToggle(500);
              $("#title").fadeToggle(300);
          });
      });
    </script>
